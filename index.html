<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maradona translator</title>

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="https://kit.fontawesome.com/64517a6b26.js" crossorigin="anonymous"></script>

    <script src="./js/script.js" type="text/javascript" defer></script>
    <script src="./js/buttons-functions.js" type="text/javascript" defer></script>
    <script src="./js/count-characters.js" type="text/javascript" defer></script>
</head>

<body>

    <header>
        <nav class="w3-card-2 w3-padding w3-light-blue">
            <a href="#"><img src="./res/logo 10.jpg" alt="Logo 10 Maradona" class="w3-round w3-animate-opacity" title="Maradona Translator"></a>
       </nav>

       <div class="w3-container">
            <h1 class="w3-col w3-padding-24 w3-center w3-animate-opacity">MARADONA TRANSLATOR</h1>
       </div>
       
    </header>
    
    <main>
        <section>
            <div class="col">
                <textarea id="textarea-input" maxlength="150" type="text" class="w3-input w3-border w3-round-medium w3-mobile" placeholder="IngresÃ¡ una frase para que la traduzca el Diego"></textarea>
                <button class="w3-button w3-light-blue w3-small w3-left w3-round-large" value="Borrar" onclick="clearText()" title="Borrar el campo">Borrar</button>
                <p class="w3-right"><span id="characters-left"></span>/150</p>
            </div>
            <div class="col">
                <textarea id="textarea-output" type="text" class="w3-input w3-border w3-round-medium w3-mobile" placeholder="Frase traducida por el Diego" readonly></textarea>
                <button class="w3-button w3-light-blue w3-small w3-right w3-round-large" onclick="copyText()" title="Copiar el campo">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="w3-container w3-black w3-padding w3-opacity w3-hover-opacity-off">
        <p>&copy; Andres Salomon</p>
        <a class="fab fa-linkedin w3-hover-opacity" href="https://www.linkedin.com/in/andres-salomon-786739bb/" target="_blank" title="LinkedIn"></a>
        <a class="fab fa-github w3-hover-opacity" href="https://github.com/AndresSalomon1990" target="_blank" title="Github"></a>
        <a class="fab fa-stack-overflow w3-hover-opacity" href="https://stackoverflow.com/users/14307538/andres-salomon" target="_blank" title="Stack Overflow"></a>
        <p class="w3-right">v1.0</p>
    </footer>

</body>
</html>
